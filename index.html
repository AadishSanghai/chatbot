<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: radial-gradient(circle, #001f3f, #000a1a);
        color: cyan;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        overflow: hidden;
        margin: 0; 
        padding: 0; 
      }
      .container {
        position: relative;
        width: 80%;
        margin: auto;
        padding-top: 50px;
      }

      /* HUD LINES (extra layering, optional) */
      .hud-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('https://i.imgur.com/3TzU7wM.png') repeat;
        opacity: 0.1;
        top: 0;
        left: 0;
      }

      .app-header h1.heading {
        font-size: 3rem;
        text-shadow: 0 0 10px cyan;
        margin-bottom: 0.5rem;
      }
      .app-header h2.sub-heading {
        font-size: 1.5rem;
        opacity: 0.7;
        margin-top: 0.2rem;
      }

      /* CHATS CONTAINER (rename .chat-container -> .chats-container) */
      .chats-container {
        width: 100%;
        height: 50vh;
        overflow-y: auto;
        border: 2px solid cyan;
        padding: 20px;
        border-radius: 10px;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px cyan;
        margin-bottom: 20px;
      }

      /* PROMPT CONTAINER */
      .prompt-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* PROMPT WRAPPER for alignment */
      .prompt-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      /* FORM STYLES */
      .prompt-form {
        display: flex;
        width: 100%;
        justify-content: center;
      }

      /* INPUT */
      .prompt-input {
        width: 60%;
        padding: 10px;
        font-size: 1.2rem;
        background: rgba(0, 255, 255, 0.1);
        border: 2px solid cyan;
        color: cyan;
        border-radius: 5px;
        outline: none;
      }

      /* PROMPT ACTIONS */
      .prompt-actions {
        display: flex;
        align-items: center;
        margin-left: 10px;
      }

      /* FILE UPLOAD WRAPPER, BUTTONS, ETC. */
      .file-upload-wrapper {
        display: flex;
        align-items: center;
        margin-right: 10px;
      }
      .file-upload-wrapper button {
        background: transparent;
        border: 2px solid cyan;
        border-radius: 5px;
        color: cyan;
        margin-right: 5px;
        cursor: pointer;
      }
      .file-upload-wrapper button:hover {
        background: cyan;
        color: black;
      }
      .file-input {
        display: none;
      }

      /* GENERAL BUTTONS (icons) 
         The .material-symbols-rounded and .material-symbols-outlined classes are retained for styling consistency,
         even though the old font links were removed. The inline SVG icons remain in the HTML. */
      .material-symbols-rounded,
      .material-symbols-outlined {
        cursor: pointer;
        border: 2px solid cyan;
        border-radius: 5px;
        padding: 5px;
        margin-right: 5px;
        transition: 0.3s;
      }
      .material-symbols-rounded:hover,
      .material-symbols-outlined:hover {
        background: cyan;
        color: black; 
      }

      /* THEME TOGGLE, DELETE CHATS, ETC. */
      #theme-toggle-btn, #delete-chats-btn {
        background: transparent;
        color: cyan;
        border: 2px solid cyan;
        border-radius: 5px;
        margin-left: 5px;
      }
      #theme-toggle-btn:hover,
      #delete-chats-btn:hover {
        background: cyan;
        color: black;
      }

      /* DISCLAIMER */
      .disclaimer {
        margin-top: 10px;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      /* Adjust headings in container to avoid clash with new styling */
      .container h1, .container h2 {
        margin: 0;
      }
    </style>
  </head>
